<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="css/basicLayout.css" />
    <title>Final Project AGS</title>

  </head>
  <body>
    <div class="container-fluid">
      <header>
        <a id="homebutton" class="btn btn-primary float-right" href="index.html" role="button">HOME</a>
        <div id="headerdiv" class="row">
          <nav class="navbar navbar-expand-lg navbar-light" id="banner">
          <span id="headerName">Alternative Green System</span>
          </nav>
      </div>
      </header>
      </div>


    <main>

      <div>
        <div  id="siteMain">

        <div class="card" style="width: 80%;" v-for="s in siteList">
        <div class="card-body">
            <h5 class="card-title"><a href="turbine.html">{{s.siteName}}</a></h5>
            <h6 class="card-subtitle mb-2 text-muted">{{s.primaryContact}}</h6>
            <h6 class="card-subtitle mb-2 text-muted">{{s.capacity}}</h6>
            <h6 class="card-subtitle mb-2 text-muted">{{s.commercialDate}}</h6>
            <h7 class="card-subtitle mb-2 text-muted">{{s.addrLine1}} {{s.addrLine2}}</h7>
            <h7 class="card-subtitle mb-2 text-muted">{{s.addrCity}}</h7>
            <h7 class="card-subtitle mb-2 text-muted">{{s.addrState}}</h7>
            <h7 class="card-subtitle mb-2 text-muted">{{s.addrZip}}</h7>
            <h7 class="card-subtitle mb-2 text-muted">{{s.addrCountry}}</h7>
            <p class="card-text">{{s.siteDescription}}</p>
            </div>
          </div>
        </div>

          <div class="card" style="width: 80%;">
          <div class="card-body">
        <h3>Add New Notes</h3>

                <form @submit.prevent="handleNoteForm">
                  <div class="form-group row">
                      <textarea rows="10" cols="45" id="note" v-model="noteForm.note"></textarea>
                  </div>

                  <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                  <button type="submit" class="btn btn-primary" id="submitNewNote">Add New Notes</button>
                </form>

      </div>
      </div>
</div>


    </main>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/sites.app.js"></script>

  </body>
</html>
