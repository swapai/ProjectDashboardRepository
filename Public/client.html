<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="css/basicLayout.css" />
    <title>Final Project AGS</title>

  </head>
  <body>
    <div class="container-fluid">
      <header>
        <div id="headerdiv" class="row">
          <nav class="navbar navbar-expand-lg navbar-light" id="banner">
          <span id="headerName">Alternative Green System</span>
          </nav>
      </div>
      </header>
      </div>


    <main id="clientMain">
      <br/>
      <h1> Client Dashboard</h1>
      <div class="card" style="height: 500px;" v-for="c in clientList">

          <div class="card-body" >
          <h5 class="card-title">{{c.clientName}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{c.gicsSector}} - {{c.gicsSubIndustry}}</h6>
          <h6 class="card-subtitle mb-2 text-muted">{{c.headquarters}}</h6>
          <p class="card-text">{{c.clientDescription}}</p>

          <p>
            <button class="btn btn-primary clientbuttons" @click="gotoSite(c.clientId)" role="button">Client Sites</button>
            <button class="btn btn-primary clientbuttons" @click="gotoNotes(c.clientId)" role="button">Client Notes</button>
          </p>
      </div>
      </div>



    </main>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="js/client.app.js"></script>

  </body>
</html>
